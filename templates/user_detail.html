{% extends "base.html" %}

{% block title %}User Details - Blogly{% endblock %}

{% block content %}
<h1>{{ user.first_name }} {{ user.last_name }}</h1>
<p><img src="{{ user.image_url }}" alt="User image" class="img-fluid"></p>
<a href="{{ url_for('edit_user_form', user_id=user.id) }}" class="btn btn-secondary">Edit</a>
<form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
