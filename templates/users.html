{% extends "base.html" %}

{% block title %}Users - Blogly{% endblock %}

{% block content %}
<h1>Users</h1>
<a href="{{ url_for('new_user_form') }}" class="btn btn-primary">Add User</a>
<ul class="list-group mt-3">
    {% for user in users %}
        <li class="list-group-item">
            <a href="{{ url_for('user_detail', user_id=user.id) }}">{{ user.first_name }} {{ user.last_name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
